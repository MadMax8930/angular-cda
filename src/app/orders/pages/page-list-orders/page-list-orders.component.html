<!-- <app-template-full-width [title]="'Liste des commandes'"></app-template-full-width> -->
<app-template-full-width [title]="monTitre" *ngIf="parentCollection">
    <app-table-light
        [headers]="parentHeaders">
        <tr *ngFor="let order of parentCollection">
            <td>{{ order.tjmHt }}</td>
            <td>{{ order.nbJours }}</td>
            <td>{{ order.tva }}</td>
            <td>{{ order.typePresta }}</td>
            <td>{{ order.client }}</td>
            <td>{{ order.state }}</td>
        </tr>
    </app-table-light>
    <app-btn></app-btn>

    <app-table-light
        [headers]="usersHeaders">
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
        </tr>
    </app-table-light>
</app-template-full-width>
