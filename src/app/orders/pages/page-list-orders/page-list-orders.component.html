<app-template-full-width [title]="monTitre" *ngIf="collection$ | async as parentCollection">
    <app-table-light
        [headers]="parentHeaders">
        <tr *ngFor="let order of parentCollection">
            <td>{{ order.tjmHt }}</td>
            <td>{{ order.nbJours }}</td>
            <td>{{ order.tva }}</td>
            <!-- <td>{{ calculTotalHt(order) }}</td>
            <td>{{ calculTotalTtc(order) }}</td> -->
            <td>{{ order | total : false }}</td> <!-- prix HT-->
            <td>{{ order | total : true }}</td> <!-- prix TTC-->
            <td>{{ order.typePresta }}</td>
            <td>{{ order.client }}</td>
            <td>{{ order.state }}</td>
        </tr>
    </app-table-light>
    <app-btn></app-btn>
    <p> {{ testSubject$ | async }}</p>
    <h1 *ngIf="testSubject$ | async as testText">{{ testText }}</h1>
</app-template-full-width>
